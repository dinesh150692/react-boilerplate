<body>
  <!-- Remove this div it is for sample purpose for checking the critical css -->
  <div class='loader-parent'>
      <div class='pp-logo-loader'></div><div class='pp-logo-container'><img class='pp-logo' src="https://imgstatic.phonepe.com/images/inappweb/120/120/pp-logo.png" alt="Phonepe " /></div>
  </div>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="app"></div>
<script type="text/javascript"> 
  window.addEventListener('load', function() {
    var outputElement = document.getElementById('output');
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
    window.addEventListener('beforeinstallprompt', function(e) {
      outputElement.textContent = 'beforeinstallprompt Event fired';
      console.log('beforeinstallprompt');
      e.userChoice.then(function(choiceResult) {    
        console.log(choiceResult.outcome);
        if(choiceResult.outcome == 'dismissed') {
          console.log('User cancelled homescreen install');
        }else {
          console.log('User added to homescreen');
        }
      });
    });
  });
</script>
<pre id="output"></pre>
</body>
</html>
